        html, body {
            font-family: 'Arial', 'Helvetica', sans-serif; /* Improved font stack */
            margin: 0;
            overflow-x: hidden; /* Prevent unwanted horizontal scrolling */
        }

        .hero {
            position: relative;
            width: 100%;
            height: 70vh;
            overflow: hidden;
        }

        .hero-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            animation: fadeIn 1s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .hero-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgb(224, 23, 23);
            text-align: center;
            z-index: 1;
        }

        .hero-title {
            font-size: 3em;
            margin-bottom: 0.5em;
            animation: slideInDown 1s ease-in-out 0.5s forwards;
            opacity: 0;
        }

        @keyframes slideInDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .hero-subtitle {
            font-size: 1.2em;
            animation: slideInUp 1s ease-in-out 0.8s forwards;
            opacity: 0;
        }

        @keyframes slideInUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Parallax Section */
        .section {
            position: relative;
            width: 100%;
            height: 50vh;
            overflow: hidden;
        }

        .parallax {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .section-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: black;
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
